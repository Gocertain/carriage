</head>
<body>

<!-- add -->
<!--content-->
<div class="panel panel-default">
    <div class="panel-body">
        <!-- 有产品显示 -->
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade in active tab-content-f" id="home">
                <table class="table table-bordered table-striped">

                        <tr>
                            <th>团队成员</th>
                            <th>联系方式</th>
                            <th>职位</th>

        <!-- 有产品显示 -->

<!-- 删除信息 -->
<div class="modal fade bs-example-modal-sm" id="staffDel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    确认删除此员工信息？
                </h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="submit" class="btn btn-danger" id="staff_del">
                    删除
                </button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade bs-example-modal-sm" id="staffLeave" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    确认此员工已离职？
                </h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="submit" class="btn btn-warning" id="staff_leave">
                    确认离职
                </button>
            </div>
        </div>
    </div>
</div>
<!-- 修改信息 -->
<div class="modal fade" id="staffInfoRevise" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    编辑信息
                </h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group staff-name">
                        <label for="inputEmail3" class="col-sm-3 control-label">姓名：</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" placeholder="姓名">
                        </div>
                    </div>
                    <div class="form-group staff-phone">
                        <label class="col-sm-3 control-label">联系方式：</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" placeholder="联系方式">
                        </div>
                    </div>
                    <div class="form-group staff-admin">
                        <label class="col-sm-3 control-label">配送员帐号：</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" placeholder="帐号">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                        </button>
                        <button type="button" class="btn btn-primary" id="staff_info_revise">
                            提交更改
                        </button>
                    </div>
                </form>
            </div>

        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal -->
</div>
<!-- 添加成员 -->
<div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel1">
                    添加成员
                </h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group staff-name">
                        <label for="inputEmail3" class="col-sm-3 control-label">姓名：</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" placeholder="姓名">
                        </div>
                    </div>
                    <div class="form-group staff-phone">
                        <label class="col-sm-3 control-label">联系方式：</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" placeholder="联系方式">
                        </div>
                    </div>
                    <div class="form-group staff-admin">
                        <label class="col-sm-3 control-label">配送员帐号：</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" placeholder="帐号">
                        </div>
                    </div>
                    <div class="form-group staff-pass">
                        <label class="col-sm-3 control-label">配送员密码：</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" placeholder="密码：">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                        </button>
                        <button type="button" class="btn btn-primary" id="staff_add">
                            添加
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script id="List" type="text/html">
    {{each}}  
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.phone}}</td>
            <td>配送员</td>
            <th>{{if($value.is_del) }} 在职 {{else }} 离职 {{/if}}</th>
            <td>{{$value.num}}</td>
            <td>
                <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#staffInfoRevise" data-whatever="{{$value}}">
                    编辑
                </button>
                <button type="button" class="btn btn-warning btn-sm" data-toggle="modal" data-target="#staffLeave" data-whatever="{{$value.id}}"> 
                    标记离职
                </button>
                <button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#staffDel" data-whatever="{{$value.id}}"> 
                    删除
                </button>
            </td>
        </tr>
    {{/each}}
</script>
<script>
    function list_updata(callback){
        $.ajax({
            url:"http://apidoc.qjk360.com/distri/list",
            success:function(data){
                if(data.code == 1){
                    var data_list = data.result;
                    var html = template('List', data_list);
                    document.getElementById('complateList').innerHTML = html;
                    callback && callback();
                }
            }
        })
    }
    list_updata();

// 配送员离职

$("#staffLeave").on("show.bs.modal",function(event){
    $("#staff_leave").attr('data-id',$(event.relatedTarget).data("whatever"));
})
$("#staff_leave").on("click",function(){
    var $staff_del_btn = $(this);
    var staff_del_btn_id = $staff_del_btn.attr("data-id");
    $.ajax({
          type: 'GET',
          url: "http://apidoc.qjk360.com/distri/operation",
          data: 
          {
            "action":'leaveoffice',
            "id":staff_del_btn_id
        },
        success: function(data){
            $staff_del_btn.button('loading');
            list_updata(function(){
                $('#staffLeave').modal('toggle');
                $staff_del_btn.button('reset');
            });
        },
        failed:function(){
            $staff_del_btn.button('reset');
        }
    })
})
    // 配送员删除
$("#staffDel").on("show.bs.modal",function(event){
    $("#staff_del").attr('data-id',$(event.relatedTarget).data("whatever"));
})
$("#staff_del").on("click",function(){
    var $staff_del_btn = $(this);
    var staff_del_btn_id = $staff_del_btn.attr("data-id");
    $.ajax({
          type: 'GET',
          url: "http://apidoc.qjk360.com/distri/operation",
          data: 
          {
            "action":'del',
            "id":staff_del_btn_id
        },
        success: function(data){
            $staff_del_btn.button('loading');
            list_updata(function(){
                $('#staffDel').modal('toggle');
                $staff_del_btn.button('reset');
            });
        },
        failed:function(){
            $staff_del_btn.button('reset');
        }
    })
})
// 配送员edit
$("#staffInfoRevise").on("show.bs.modal",function(event){
    var button = $(event.relatedTarget) // Button that triggered the modal
    var staff_info = button.data('whatever');

     $("#staffInfoRevise").find(".staff-name input").val(staff_info.name);
     $("#staffInfoRevise").find(".staff-phone input").val(staff_info.phone);
     $("#staffInfoRevise").find(".staff-admin input").val(staff_info.username);
     $("#staffInfoRevise").find(".staff-pass input").val(staff_info.password);

    $("#staff_info_revise").attr('data-id',staff_info.id);
})
$("#staff_info_revise").on("click",function(){
    var $staff_del_btn = $(this);
    var staff_del_btn_id = $staff_del_btn.attr("data-id");
    var name = $("#staffInfoRevise").find(".staff-name input").val();
    var phone = $("#staffInfoRevise").find(".staff-phone input").val();
    var username = $("#staffInfoRevise").find(".staff-admin input").val();
    $.ajax({
          type: 'GET',
          url: "http://apidoc.qjk360.com/distri/operation",
          data: 
          {
            "action":'edit',
            "id":staff_del_btn_id,
            "name":name,
            "phone":phone,
            "username":username
        },
        success: function(data){
            $staff_del_btn.button('loading');
            list_updata(function(){
                $('#staffInfoRevise').modal('toggle');
                $staff_del_btn.button('reset');
            });
        },
        failed:function(){
            $staff_del_btn.button('reset');
        }
    })
});
$("#myModal1").on("show.bs.modal",function(event){
    $(this).find("input").val("");
})
// add staff
$("#staff_add").on("click",function(){
    var $staff_add = $(this);
    var name = $("#myModal1").find(".staff-name input").val();
    var phone = $("#myModal1").find(".staff-phone input").val();
    var username = $("#myModal1").find(".staff-admin input").val();
    var password = $("#myModal1").find(".staff-pass input").val();
    if(!(name && phone && username && password)){
        alert("请填写完整的信息！");
        return;
    }
    $.ajax({
          type: 'GET',
          url: "http://apidoc.qjk360.com/distri/operation",
          data: 
          {
            "action":"add",
            "name":name,
            "phone":phone,
            "username":username,
            "password":password
        },
        success: function(data){
            $staff_add.button('loading');
            list_updata(function(){
                $('#myModal1').modal('toggle');
                $staff_add.button('reset');
            });
        },
        failed:function(){
            $staff_add.button('reset');
        }
    })
})
</script>
</body>
</html>
