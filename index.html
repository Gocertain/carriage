<script>
    var Sider = function() {
        this.$submenuTitle = $('.ant-menu-submenu-title');
        this.$submenu = $('.ant-menu-submenu');
        this.$menuItem = $('.ant-menu-item');
    };
    Sider.prototype.init = function() {
        $this = this;
        $this.$submenuTitle.on('click', function() {
            currentSubmenu = $(this).parent()[0];
            $this.$submenu.each(function() {
                if (this == currentSubmenu) {
                    return true;
                }
                $(this).removeClass('ant-menu-submenu-open').find('.ant-menu-sub').addClass('ant-menu-hidden');
            });
            $(this).parent().toggleClass('ant-menu-submenu-open').find('.ant-menu-sub').toggleClass('ant-menu-hidden');
        });

        this.$menuItem.on('click', function() {
            $this.$menuItem.each(function() {
                $(this).removeClass('ant-menu-item-selected');
            });
            $(this).addClass('ant-menu-item-selected');
        });
    };

    //全屏操作
    var Screenfull = function() {
        this.$screenfullBtn = $('#screenfull');
    };

    Screenfull.prototype.init = function() {
        this.$screenfullBtn.on('click', function() {
            if (screenfull.enabled) {
                screenfull.toggle();
            }
            if (screenfull.isFullscreen) {
                $(this).find('.oi').removeClass('oi-fullscreen-exit').addClass('oi-fullscreen-enter').end().find('span').html('全屏');
            } else {
                $(this).find('.oi').removeClass('oi-fullscreen-enter').addClass('oi-fullscreen-exit').end().find('span').html('关闭全屏');
            }
            return false;
        });
    };

    var sider = new Sider();
    var screenfull = new Screenfull();
    sider.init();
    screenfull.init();

    function a_n_active(pagename){
        var obj = $("#fmSilderMenu").find("a")
        var anum = obj.length;
        for(var i=0;i<anum;i++){
            var obj_ele = obj.eq(i);
            var obj_name = obj_ele.attr("data-url");
            if(pagename == obj_name){
                obj_ele.parent().addClass("ant-menu-item-selected").siblings().removeClass("ant-menu-item-selected");
            }
        }
    }

    var thishref = window.location.href;
        var thishrefnum = thishref.indexOf("?page=");
        var thishrefheader,thishrefpage;
        console.log(thishrefnum);
        if(thishrefnum > 0){
            thishrefheader = thishref.substring(0,thishrefnum);
            thishrefpage = thishref.substring(thishrefnum+6);
            console.log(thishrefpage);
            a_n_active(thishrefpage)
            $("#Iframe").attr("src",thishrefpage);
        }else{
            thishrefheader = thishref;
             $("#fmSilderMenu").find("a").eq(0).addClass("ant-menu-item-selected")
    }

    $(document).on("click","a",function(){
            var iframeurl = $(this).attr("data-url");

            if(iframeurl){
                window.location = thishrefheader +"?page="+ iframeurl;
                $("#Iframe").attr("src",iframeurl);
            }
    })
</script>
